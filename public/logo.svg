<svg
  viewBox="90 70 420 160"
  xmlns="http://www.w3.org/2000/svg"
  preserveAspectRatio="xMidYMid meet"
>
  <defs>
    <linearGradient id="goldGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#E6C27A"/>
      <stop offset="100%" stop-color="#B89A5A"/>
