<section id="experience" class="py-24 px-6 relative overflow-hidden" style="background-color: var(--luxury-bg)">
  <div class="text-center mb-24 animate-on-scroll relative z-10" appScrollAnimate>
    <span class="uppercase tracking-[0.25em] text-xs md:text-sm font-semibold mb-4 block"
      style="color: var(--luxury-accent)">
      Discover The Lagoon
    </span>
    <h2 class="text-4xl md:text-6xl font-serif mb-8" style="color: var(--luxury-primary)">
      Curated Experiences
    </h2>
    <div class="w-20 h-0.5 mx-auto" style="background-color: var(--luxury-accent); opacity: 0.6"></div>
  </div>

  <div class="max-w-6xl mx-auto relative px-4 md:px-0">

    <div
      class="hidden md:block absolute left-1/2 top-0 bottom-0 w-px -translate-x-1/2 bg-[var(--luxury-primary)] opacity-20">
    </div>

    <div *ngFor="let item of experiences; let i = index"
      class="flex flex-col md:flex-row items-center w-full mb-12 md:mb-0 relative group md:h-[400px]"
      [ngClass]="{ 'md:flex-row-reverse': i % 2 !== 0 }" appScrollAnimate>
      <div class="w-full md:w-1/2 p-0 md:px-24 flex" [ngClass]="{
          'md:justify-end': i % 2 === 0,
          'md:justify-start': i % 2 !== 0
        }">
        <div
          class="relative bg-white w-full max-w-md p-10 border border-stone-100 shadow-[0_10px_30px_-10px_rgba(0,0,0,0.05)] hover:shadow-[0_20px_40px_-15px_rgba(0,0,0,0.1)] transition-all duration-500 ease-out flex flex-col justify-between z-10"
          style="height: 320px">
          <div
            class="hidden md:block absolute top-1/2 -translate-y-1/2 h-px bg-[var(--luxury-primary)] opacity-20 w-24 transition-all duration-500 group-hover:w-28 group-hover:opacity-60"
            [ngClass]="{
              '-right-24 group-hover:-right-28': i % 2 === 0,
              '-left-24 group-hover:-left-28': i % 2 !== 0
            }"></div>

          <div class="flex-grow">
            <div class="mb-6 opacity-60 flex justify-between items-start">
              <i class="pi pi-star text-lg" style="color: var(--luxury-accent)"></i>
              <span class="text-4xl font-serif opacity-10" style="
                  color: var(--luxury-primary);
                  font-family: 'Playfair Display', serif;
                ">
                {{ i + 1 | number : "2.0-0" }}
              </span>
            </div>

            <h3 class="text-2xl font-serif mb-4 leading-tight" style="color: var(--luxury-primary)">
              {{ item.title }}
            </h3>

            <p class="text-base leading-relaxed line-clamp-3" style="color: var(--luxury-muted)">
              {{ item.description }}
            </p>
          </div>

          <div
            class="flex items-center gap-3 text-xs uppercase tracking-widest font-bold mt-6 group-hover:gap-5 transition-all duration-300"
            style="color: var(--luxury-primary)">
            <span>Explore</span>
            <i class="pi pi-arrow-right text-[10px]"></i>
          </div>

          <div
            class="absolute bottom-0 left-0 w-0 h-[2px] bg-gradient-to-r from-[var(--luxury-accent)] to-[var(--luxury-primary)] group-hover:w-full transition-all duration-500 ease-in-out">
          </div>
        </div>
      </div>

      <div class="hidden md:block w-1/2"></div>
    </div>
  </div>
</section>
