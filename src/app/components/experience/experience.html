<section id="experience" class="py-20 px-6 md:px-12" style="background-color: var(--luxury-bg);">
  <div class="text-center mb-16">
    <h2 class="text-4xl md:text-5xl mb-4 font-serif" style="color: var(--luxury-primary);">Unforgettable Experiences
    </h2>
    <p class="max-w-2xl mx-auto text-lg" style="color: var(--luxury-muted);">
      Immerse yourself in the heart of the jungle with our curated selection of activities.
    </p>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    @for (item of experiences; track $index) {
    <div
      class="group relative rounded-xl shadow-lg cursor-pointer transform transition-all hover:-translate-y-2 hover:shadow-2xl overflow-hidden bg-gray-800"
      style="height: 400px; min-height: 400px;">
      <!-- Image Background -->
      <div class="absolute inset-0 w-full h-full">
        <img [src]="item.image" [alt]="item.title"
          class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110" />
      </div>

      <!-- Overlay -->
      <div
        class="absolute inset-0 bg-gradient-to-t from-black/90 via-black/30 to-transparent opacity-80 transition-opacity duration-300">
      </div>

      <!-- Content -->
      <div class="absolute inset-0 flex flex-col justify-end p-8 text-white z-10">
        <h3 class="text-2xl font-serif mb-2 translate-y-2 group-hover:translate-y-0 transition-transform duration-500">
          {{ item.title }}</h3>
        <p
          class="text-sm font-light opacity-0 translate-y-4 group-hover:opacity-100 group-hover:translate-y-0 transition-all duration-500 delay-100 leading-relaxed">
          {{ item.description }}</p>
        <div
          class="mt-4 w-12 h-0.5 bg-[#c9a14a] transform scale-x-0 group-hover:scale-x-100 transition-transform duration-500 delay-200 origin-left">
        </div>
      </div>
    </div>
    } @empty {
    <p class="text-center col-span-full">No experiences loaded.</p>
    }
  </div>


</section>
